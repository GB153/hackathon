<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <title>Radcliffe</title>
    <meta name="description" content="Radcliffe — the modern payments platform" />

    <!-- Brand colors -->
    <meta name="theme-color" content="#FFEDC5" />
    <meta name="color-scheme" content="light dark" />

    <!-- Favicons (uses your /logo.svg) -->
    <link rel="icon" href="/logo.svg" type="image/svg+xml" />
    <link rel="shortcut icon" href="/logo.svg" type="image/svg+xml" />
    <!-- Safari pinned tab (optional mask) -->
    <link rel="mask-icon" href="/logo.svg" color="#FA812F" />

    <!-- Social (OG/Twitter) -->
    <meta property="og:title" content="Radcliffe" />
    <meta property="og:description" content="Radcliffe — the modern payments platform" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/logo.svg" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Radcliffe" />
    <meta name="twitter:description" content="Radcliffe — the modern payments platform" />
    <meta name="twitter:image" content="/logo.svg" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
